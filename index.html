<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
    .cont {
        padding: 0px;
        margin: 0px;
    }

    @media(max-width:576px) {
        .cont {
            padding: 0px;
            margin: 0px;
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        .buttons{
            margin-top:5px;
        }
    }
</style>

</head>

<body>
    <div class="container"> 
        <h1 class="text-center">Registration Form</h1>
        <p class="text-center">Please fill up this form with the required information</p>

        <div class="row">
            <form>
            <h5>Account type (required)</h5>
              <input type="radio" id="Personal" name="fav_language" value="Personal" checked="checked">
              <label for="Personal">Personal</label>
              <input type="radio" id="Business" name="fav_language" value="Business">
              <label for="Business">Business</label>
            </form>
        </div>

        <div class="row pt-2 cont">
                <div class="col">
                    <label for="FirstName" class="form-label">Enter Your First Name:</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col">
                    <label for="Last Name" class="form-label">Enter Your Last Name:</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder=" ">
                </div>
        </div>

        <div class="row pt-2 cont">
                <div class="col">
                    <label for="email" class="form-label"> Enter your Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col">
                    <label for="Password" class="form-label">Create a New Password:</label>
                    <input type="Password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                </div>
        </div>

        <div class="row pt-3 cont">
            <div class="col-xm-12">
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Upload your profile picture</label>
                    <input class="form-control" type="file" id="profilePicture">
                </div>
            </div>
        </div>

        <div class="row pt-3 cont">
            <div class="col">
                <label for="age" class="form-label">Input your age(years):</label>
                <input class="form-control" type="number" id="age">
            </div>
            <div class="col">
                <label for="age" class="form-label">How did you hear about us?</label>
                <select class="form-select form-select" aria-label="Large select example">
                    <option selected="selectOne">(Select One)</option>
                    <option value>Family and Friends</option>
                    <option value="1">School</option>
                    <option value="2">Office</option>
                    <option value="3">Advertisements</option>
                </select>
            </div>

        <div class="row pt-3">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text">Provide a bio</span>
                    <textarea class="form-control" aria-label="With textarea" placeholder="I like coding on the beach..."></textarea>
                </div>
            </div>
        </div>

        <div class="row cont pt-3 ">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I accept the <span><a href="www.facebook.com">terms and conditions</a></span>
                    </label>
                </div>
            </div>
            <div class="col-12 cont">
                <a class="btn btn-primary">Submit</a>
                <a class="btn btn-secondary buttons">Cancel</a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

        crossorigin="anonymous"></script>
</body>



</html>
